<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 45" rotation="0 0 0">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="yellow"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0 "
            animation="property:rotation ;  to : 0 360 0 ; easing:linear ; loop:true ; dur : 22000">
            <a-sphere position="3 0 -10" radius="0.3" color="red"> </a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0 "
            animation="property:rotation ;  to : 0 360 0 ; easing:linear ; loop:true ; dur : 24000">
            <a-sphere position="5 0 -15" radius="0.4" color="blue"> </a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0 "
            animation="property:rotation ;  to : 0 360 0 ; easing:linear ; loop:true ; dur : 26000">
            <a-sphere position="7 0 -20" radius="0.4" color="brown"> </a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0 "
            animation="property:rotation ;  to : 0 360 0 ; easing:linear ; loop:true ; dur : 28000">
            <a-sphere position="9 0 -25" radius="1.2" color="orange"> </a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0 "
            animation="property:rotation ;  to : 0 360 0 ; easing:linear ; loop:true ; dur : 30000">
            <a-sphere position="11 0 -30" radius="0.8" color="lightblue"> </a-sphere>
        </a-entity>

        <!--uranus-->
        <a-entity position="0 0 0" rotation="0 0 0 "
            animation="property:rotation ;  to : 0 360 0 ; easing:linear ; loop:true ; dur : 32000">
            <a-sphere position="13 0 -35" radius="0.6" color="green"> </a-sphere>
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0 "
            animation="property:rotation ;  to : 0 360 0 ; easing:linear ; loop:true ; dur : 36000">
            <a-sphere position="15 0 -40" radius="0.4" color="purple"> </a-sphere>
        </a-entity>

    </a-scene>
</body>

</html>
